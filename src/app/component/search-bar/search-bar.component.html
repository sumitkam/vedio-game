<div class="search-container">
  <form class="search-form" #form="ngForm" (onSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">VD</span>
    <input type="text" class="search-input" name="search" ngModel placeholder="Search 500 + games">
    <button class="search-button" type="submit">Search</button>
  </form>
</div>
